<ol class="breadcrumb" ng-show="project">
    <li><a href="#/">Projects</a></li>
    <li><a href="#/project/{{ project._id }}/general">{{ project.name }}</a></li>
    <li class="active">Add Remote Command</li>
</ol>

<div class="panel panel-default col-lg-offset-4 col-lg-4">
    <div class="panel-heading">
        <h2>Add Remote Command</h2>
    </div>

    <div class="panel-body">
        <p>Add command that will be run on remote computer.</p>
        <form novalidate name="form" ng-submit="submit();">
            <div class="form-group">
                <label>Name</label>
                <input name="name" ng-model="remote_command.name" type="text" class="form-control" ng-required="true" />
                <div class="help-block-error" ng-show="submitted && form.name.$error.required" >Command name is required.</div>
            </div>

            <div class="form-group">
                <label>Command</label>
                <textarea name="command" ng-model="remote_command.command" class="form-control" ng-required="true" ></textarea>
                <div class="help-block-error" ng-show="submitted && form.command.$error.required" >Command is required.</div>
            </div>


            <div class="form-group">
                <input type="submit" class="btn btn-primary form-control" value="Add" />
            </div>
        </form>

    </div>
</div>
