<div class="panel panel-default">
    <div class="panel-heading">
        <h2>Create Project</h2>
    </div>
    <div class="panel-body">
        <form ng-submit="update()" novalidate name="form">
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" ng-model="project.name" ng-required="true" name="name" />
                <div class="help-block-error" ng-show="submitted && form.name.$error.required" >Project name is required.</div>
            </div>

            <div class="form-group">
                <label>Git repository (SSH only)</label>
                <input type="text" class="form-control" ng-model="project.git_remote" name="git_remote" ng-required="true" />
                <div class="help-block-error" ng-show="submitted && form.git_remote.$error.required" >Git repository is required.</div>
            </div>

            <div class="form-group">
                <label>SSH public key</label>
                <textarea class="form-control" name="public_key" ng-model="project.public_key" ng-required="true"></textarea>
                <div class="help-block-error" ng-show="submitted && form.public_key.$error.required" >Public key is required.</div>
            </div>

            <div class="form-group">
                <label>SSH private key</label>
                <textarea class="form-control" name="private_key" ng-model="project.private_key" ng-required="true"></textarea>
                <div class="help-block-error" ng-show="submitted && form.private_key.$error.required" >Private key is required.</div>
            </div>

            <div class="form-group">
                <input type="submit" class="btn btn-primary form-control" value="Update" />
            </div>
        </form>
    </div>
</div>
