<div class="panel panel-default col-lg-4 col-lg-offset-4">
    <div class="panel-heading">
        <h2>Create Project</h2>
    </div>
    <div class="panel-body">
        <form ng-submit="submit()" novalidate name="form">
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" ng-model="project.name" ng-required="true" name="name" />
                <div class="help-block-error" ng-show="submitted && form.name.$error.required" >Project name is required.</div>
            </div>

            <div class="form-group">
                <label>Git repository</label>
                <input type="text" class="form-control" ng-model="project.git_remote" name="git_remote" ng-required="true" />
                <div class="help-block-error" ng-show="submitted && form.git_remote.$error.required" >Git repository is required.</div>
            </div>

            <div class="form-group">
                <label>Git branch</label>
                <input type="text" class="form-control" name="git_branch" ng-model="project.git_branch" ng-required="true" />
                <div class="help-block-error" ng-show="submitted && form.git_branch.$error.required" >Git branch is required.</div>
            </div>

            <div class="form-group">
                <input type="submit" class="btn btn-primary form-control" value="Create" />
            </div>
        </form>
    </div>
</div>
