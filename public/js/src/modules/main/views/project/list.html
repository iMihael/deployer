<ol class="breadcrumb">
    <li class="active">Projects</li>

</ol>

<!--<h2>Projects</h2>-->
<p>
    <a class="btn btn-primary" href="#/projects/create">Create Project</a>

    <span class="btn-group">
        <a ng-click="import()" href="" class="btn btn-default">Import</a>
        <a target="_blank" download="export.json" href="{{ exportHref }}" ng-disabled="!exportHref" class="btn btn-default">Export</a>
    </span>
</p>

<table class="table table-bordered" ng-if="projects">
    <thead>
        <tr>
            <th></th>
            <th>
                Name
            </th>
            <th>
                Actions
            </th>
        </tr>
    </thead>

    <tbody>
        <tr ng-repeat="row in projects">
            <td>
                <input type="checkbox" ng-click="rowClick(row)" />
            </td>
            <td>
                <a href="#/project/{{ row._id }}/general">{{ row.name }}</a>
            </td>
            <td>
                <div class="btn-group" ng-show="!row.deleted">
                    <a href="#/project/{{ row._id }}/general" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-pencil"></span></a>
                    <a ng-click="deleteProject(row)" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-trash"></span></a>
                </div>
                <div ng-show="row.deleted">Project deleted. <a href="" ng-click="restoreProject(row)">Restore ?</a></div>
            </td>
        </tr>
    </tbody>
</table>
