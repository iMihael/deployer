<ol class="breadcrumb" ng-show="project">
    <li><a href="#/">Projects</a></li>
    <li><a href="#/project/{{ project._id }}/general">{{ project.name }}</a></li>
    <li class="active">Add Upload</li>
</ol>

<div class="panel panel-default col-lg-offset-4 col-lg-4">
    <div class="panel-heading">
        <h2>Add Upload</h2>
    </div>

    <div class="panel-body">
        <p>Add upload for files from local pc to remote server.</p>
        <form novalidate name="form" ng-submit="submit();">
            <div class="form-group">
                <label>Source file or folder path</label>
                <textarea name="source" ng-model="upload.source" class="form-control" ng-required="true" ></textarea>
                <div class="help-block-error" ng-show="submitted && form.source.$error.required" >Source file or folder path is required.</div>
            </div>

            <div class="form-group">
                <label>Destination path on remote server</label>
                <textarea name="destination" ng-model="upload.destination" class="form-control" ng-required="true" ></textarea>
                <div class="help-block-error" ng-show="submitted && form.destination.$error.required" >Destination path on remote server is required.</div>
            </div>


            <div class="form-group">
                <input type="submit" class="btn btn-primary form-control" value="Add" />
            </div>
        </form>

    </div>
</div>
